<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul-Match</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
</head>
<body>
  <header>
    <nav class="d-flex  flex-column flex-md-row justify-content-md-around mt-5 text-danger fw-bold align-items-center">
      <div class="title d-flex">
        <h2>soulMatch</h2>
      </div>
      
    </nav>
  </header>
  <main>
    <div class ="d-flex flex-column container-sm mx-auto text-center m-3">
      <div>
        <p class="fw-bold fs-2 mb-5">Let's talk about you</p>
      </div>
      <div class="row row-cols-3 d-flex flex-column flex-md-row justify-content-md-center align-items-center">
          <div class="bg-danger text-white p-3 rounded-pill my-2"><h2>Homebody</h2></div>
          <div class="bg-danger text-white p-3 rounded-pill my-2 "><h2>Extrovert</h2></div>
          <div class="bg-danger text-white p-3 rounded-pill my-2"><h2>Artistic Mind</h2></div>
          <div class="bg-danger text-white p-3 rounded-pill my-2"><h2>Adventure Enthusiasts</h2></div>
          <div class="bg-danger text-white p-3 rounded-pill my-2"><h2>Healthy-Nut</h2></div>
          <div class="bg-danger text-white p-3 rounded-pill my-2"><h2>Computer-Geek</h2></div>
          <div class="bg-danger text-white p-3 rounded-pill w-50 mt-2"><h4>I dont know if it's a hobby but I like doing it</h4></div>
      </div>
      
      

    
    </div>
  </main>
  <footer class ="container-sm mt-5">
    <div class="icons text-center">
      <i class="fab fa-instagram fa-2x"></i>
      <i class="fab fa-facebook-square fa-2x"></i>
      <i class="fab fa-twitter fa-2x"></i>
      <i class="fab fa-pinterest-square fa-2x"></i>
      <div class="d-flex flex-column flex-md-row bd-highlight justify-content-md-center align-items-center">
        <div class="p-2 bd-highlight ">FAQ |</div>
        <div class="p-2 bd-highlight"> Events |</div>
        <div class="p-2 bd-highlight"> Contact Us |</div>
        <div class="p-2 bd-highlight"> Guidelines |</div>
        <div class="p-2 bd-highlight"> Careers |</div>
      </div>
    </div>
  </footer>
</body>
</html>
